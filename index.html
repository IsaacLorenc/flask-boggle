<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Boggle</title>
</head>
<body>
    <h1>Boggle</h1>
    <section id="boggle">

        <table class="board">
            <tbody>
            {% for row in board %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
            </tbody>
        </table>

        <div class="highscore">Highscore: {{ highscore }}</div>
        <div class="nplays">Number of plays: {{ nplays }}</div>
        <div class="score">Scores: 0</div>
        <div class="timer">Time left: </div>

        <form class="add-word" method="POST">
            <input name="word" class="word" autofocus>
            <button>Enter</button>
        </form>
        <ul class="words"></ul>
        <p class="msg"></p>

    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/app.js"></script>
    <script>
        let game = new BoggleGame("boggle", 60);
    </script>
</body>
</html>
